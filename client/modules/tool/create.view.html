<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Add Tool</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="toolForm" id="tool-form" method="POST" ng-submit="vm.create()" novalidate>
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                        <input type="text" name="name" id="name" ng-model="vm.tool.description" placeholder="Tool name" autofocus="" class="form-control" required>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Tool</button>
                </div>
            </form>
        </div>
    </div>
</div>
