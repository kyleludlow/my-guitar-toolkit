<div class="container" ng-init="vm.list()">
  <div class="row">
      <div class="center-block text-center">
        <h1 class="tool-title">Tools</h1>

        <p class="lead tool-videoID">
          <h3>Total: <span class="badge badge-info"> {{vm.tools.length}} </span></h3>
        </p>
      </div>
  </div>
  <div class="row">
    <div class="center-block">

      <div class="tool-post" ng-repeat="tool in vm.tools">
        <a href="/view/{{tool.id}}"><h2>{{tool.title}}</h2></a>
        <p class="blog-post-meta">
        </p>

        <div>{{tool.completed}}</div>
      </div>
    </div>
  </div>
</div>
