<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Sign Up</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="signupForm" id="signup-form" method="POST" ng-submit="vm.signup()" novalidate>
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                        <input type="text" name="name" id="name" ng-model="vm.loginCred.profile.name" placeholder="First and Last Name" autofocus="" class="form-control" ng-pattern="/\w+\s\w+/" required>
                </div>
                <div class="form-group" >
                    <label for="email" class="control-label">Email</label>
                        <input type="email" name="email" id="email" ng-model="vm.loginCred.email" placeholder="Email@email.com" autofocus="" class="form-control" required>
                </div>
                <div>
                  <div class="form-group" >
                      <label for="password" class="control-label">Password</label>
                          <input type="password" name="password" id="password" ng-model="vm.loginCred.password" placeholder="Password" class="form-control" ng-minlength="6" required>
                  </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
