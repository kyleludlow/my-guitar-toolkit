<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Sign In</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form  name="loginForm" ng-submit="vm.signup()" novalidate>
                <div class="form-group" >
                    <label for="email" class="control-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email@email.com" autofocus="" ng-model="vm.loginCred.email" class="form-control" required>
                    <!-- <p class="help-block" id="error-email" >Must be a valid email address</p> -->
                </div>
                <div class="form-group" >
                    <label for="password" class="control-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" ng-model="vm.loginCred.password" class="form-control" ng-minlength="6" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="signin" >Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
